<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Job Application Form</title>
</head>
<body>
  <h1>Job Application Form</h1>
  <div class="container">
      <form>
          <label for="full-name">Full-Name:
          <input type="text" id="name" name="full-name" placeholder="Enter your name" required/></label>

          <label for="email">Email:
          <input type="email" id="email" name="email" placeholder="Enter your email" required /></label>

          <label for="position">Position:
          <select id="position" name="position" required>
              <option value="">Select a position</option>
              <option value="developer">Developer</option>
              <option value="designer">Designer</option>
              <option value="manager">Manager</option>
          </select>
         </label>

          <fieldset class="radio-group">
          <legend>Availability:</legend>

          <input type="radio" id="full-time" name="availability" value="full-time" />
          <label for="full-time">Full-Time</label>

          <input type="radio" id="part-time" name="availability" value="part-time" />
          <label for="part-time">Part-Time</label>
          </fieldset>

          <h2>Why do you want this job?</h2>
          <textarea id="message" name="message" placeholder="Write your motivation"></textarea>

          <button type="submit">Submit</button>
      </form>
  </div>
</body>
</html>
